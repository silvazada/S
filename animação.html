<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #111111;

        }
        .aglomero{
            display: inline-flex;

        }
        .aglomero .estatico{
            color: #ffff;
            font-size: 35px;
            font-weight: 400;
        }
        .aglomero .dinamico{
            margin-left: 15px;
            line-height: 40px;
            height: 40px;
            overflow: hidden;
        }
        .dinamico li{
            color: #fc6d6d;
            list-style: none;
            font-size: 35px;
            font-weight: 500;
            left: 0;
            position: relative;
            animation: slide 6s steps(1) ;
        }
        @keyframes slide{
            100%{
                top: -360px;
            }
        }
        .dinamico li span::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            border-left: 2px solid #fc6d6d;
            animation: typing 1.5s steps(10) infinite;
            background: #111111;
        }
        .dinamico li span{
            position: relative;
        }
        @keyframes typing{
            100%{
                left: 100%;
                margin: 0 -35px 0 35px;
            }
        }
        .brigas{
            position: absolute;
            top: 0px;
            left: 0px;
            animation: gira 3s linear;
        }
        @keyframes gira{
            100%{
                0% { rotate: 0deg;}
                100% {rotate: 360deg;}
            }
        }
    </style>
</head>
<body>
    <div class="aglomero">  
        <div class="estatico">CÃ©u de </div>
        <ul class="dinamico">
            <li><span>Brigadeiro</span></li>
        </ul>
    </div>
    <img src="brigadeiro.png" class="brigas"> 
</body>
</html>
